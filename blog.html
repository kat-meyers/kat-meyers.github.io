---
layout: default
title: Blog | Kaitlyn Meyers
---
<html>
	<head>
		<title>{{ page.title }}</title>
	</head>
	<body>
		{% include navigation.html %}
		<h1>Latest Posts</h1>

		<ul>
		{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.excerpt }}</p>
		</li>
		{% endfor %}
		</ul>
	</body>
</html>
